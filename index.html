<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg bg-transparent w-100">
        <div class="container-fluid">
          <!-- Left side logo (visible in all screen sizes) -->
          <a class="navbar-brand ms-xxl-5" href="#">
            <img src="./assets/Logo.svg" alt="Logo" />
          </a>

          <!-- Toggle button (menubar) for screens sm and below -->
          <button
            class="navbar-toggler d-sm-inline-block d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Offcanvas content for small screens (hidden on xl and above) -->
          <div
            class="offcanvas offcanvas-end d-md-none"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav gap-4">
                <li class="nav-item">
                  <a class="nav-link" href="#">Dropdown 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Dropdown 2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Dropdown 3</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Dropdown 4</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Centered content and buttons for md and larger -->
          <div class="collapse navbar-collapse justify-content-between">
            <!-- Menubar and buttons visible in md (row alignment) -->
            <div class="d-xxl-none d-md-flex ms-auto align-items-center gap-2">
              <button class="btn btn-primary btn1" type="button">Login</button>
              <button class="btn btn-secondary btn2" type="button">
                Try Whitepace free
              </button>

              <!-- Menubar visible in md to xl -->
              <button
                class="navbar-toggler d-md-inline-block d-xxl-none"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>

            <!-- Full navbar with dropdowns visible from xl and above -->
            <div class="d-none d-xxl-flex justify-content-end w-100 gap-4">
              <ul class="navbar-nav gap-4 custom-nav-list">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown 1
                    <img
                      src="./assets/Down Arrow.svg"
                      class="down-arr-img"
                      width="30px"
                      alt=""
                    />
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown 2
                    <img
                      src="./assets/Down Arrow.svg"
                      class="down-arr-img"
                      width="30px"
                      alt=""
                    />
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown 3
                    <img
                      src="./assets/Down Arrow.svg"
                      class="down-arr-img"
                      width="30px"
                      alt=""
                    />
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown 4
                    <img
                      src="./assets/Down Arrow.svg"
                      class="down-arr-img"
                      width="30px"
                      alt=""
                    />
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>

            <!-- Buttons for xl screens only (aligned right) -->
            <div class="d-none d-xxl-flex gap-2 ms-auto">
              <button class="btn btn-primary btn1" type="button">Login</button>
              <button class="btn btn-secondary btn2 me-xxl-4" type="button">
                Try Whitepace free
                <img src="./assets/right-arrow.svg" width="35px" alt="" />
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
